<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Signup - TravelGuide</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        /* New styles for combined login/signup page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Times New Roman', Times, serif, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        .auth-wrapper {
            display: flex;
            height: 100vh;
            max-width: 900px;
            margin: 2rem auto;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }
        .auth-left {
            flex: 1;
            background: url('images/slide3.jpg') center center/cover no-repeat;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
            padding: 2rem;
        }
        .auth-left::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 0;
        }
        .auth-left > div {
            position: relative;
            z-index: 1;
        }
        .auth-right {
            flex: 1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            flex: 1;
            padding: 0.75rem 0;
            text-align: center;
            font-weight: 700;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            color: #666;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .tab.active {
            color: #2c3e50;
            border-color: #4b3f99;
        }
        form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }
        form.active {
            display: flex;
        }
        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4b3f99;
        }
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper input {
            flex: 1;
        }
        .toggle-password {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            position: absolute;
            right: 0.5rem;
            color: #888;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        .checkbox-container input {
            cursor: pointer;
        }
        .forgot-password {
            margin-left: auto;
            font-size: 0.85rem;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }
        button.submit-btn {
            background-color: #4b3f99;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        button.submit-btn:hover {
            background-color: #3a2e7d;
        }
        .social-login {
            margin-top: 2rem;
            text-align: center;
        }
        .social-login p {
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: #555;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            background-color: #4b3f99;
            color: white;
            border-color: #4b3f99;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-left">
            <div>Welcome to<br />The Heritage Luxe</div>
        </div>
        <div class="auth-right">
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="signup-tab">Sign up</div>
            </div>
            <form id="login-form" class="active">
                <label for="login-email">E-mail address</label>
                <input type="email" id="login-email" name="login-email" placeholder="Enter your e-mail" required />
                <label for="login-password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required />
                    <button type="button" class="toggle-password" aria-label="Show/Hide Password">üëÅÔ∏è</button>
                </div>
                <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 0.5rem;">
                    <label class="checkbox-container"><input type="checkbox" name="remember-me" /> Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="signup-form">
                <label for="signup-email">E-mail address</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="Enter your e-mail" required />
                <label for="signup-password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password" required />
                    <button type="button" class="toggle-password" aria-label="Show/Hide Password">üëÅÔ∏è</button>
                </div>
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required />
                    <button type="button" class="toggle-password" aria-label="Show/Hide Password">üëÅÔ∏è</button>
                </div>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
            <div class="social-login">
                <p>Login with</p>
                <div class="social-icons">
                    <div class="social-icon" aria-label="Login with Twitter">üê¶</div>
                    <div class="social-icon" aria-label="Login with Facebook">üìò</div>
                    <div class="social-icon" aria-label="Login with Google">üî¥</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Tab switching logic
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Password toggle logic
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    button.textContent = 'üëÅÔ∏è';
                }
            });
        });
    </script>
</body>
</html>
